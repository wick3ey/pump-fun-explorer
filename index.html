<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolUp - Secure Solana Token Creation Platform</title>
    <meta name="description" content="Create and launch Solana tokens securely with SolUp. Trusted by the Solana community." />
    <meta name="author" content="SolUp" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="keywords" content="solana, token creation, cryptocurrency, blockchain, secure" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https:;
      style-src 'self' 'unsafe-inline' https:;
      img-src 'self' https: data: blob:;
      connect-src 'self' https: wss:;
      font-src 'self' https:;
      object-src 'none';
      media-src 'self' https:;
      frame-src 'self' https:;
    " />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin" />
    <style>
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1A1F2C;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      .preloader.fade-out {
        opacity: 0;
      }

      .loader-content {
        text-align: center;
      }

      .degen-text {
        font-family: monospace;
        font-size: 3rem;
        color: #8B5CF6;
        margin: 0;
        opacity: 0;
        transform: translateY(20px);
        animation: glitch 1s ease forwards, flicker 0.5s ease-in-out infinite;
        text-shadow: 
          0 0 5px #8B5CF6,
          0 0 10px #8B5CF6,
          0 0 20px #8B5CF6;
      }

      .zone-text {
        font-family: monospace;
        font-size: 2rem;
        color: #1EAEDB;
        margin: 0;
        opacity: 0;
        transform: translateY(20px);
        animation: glitch 1s ease 0.5s forwards, flicker 0.5s ease-in-out infinite;
        text-shadow: 
          0 0 5px #1EAEDB,
          0 0 10px #1EAEDB,
          0 0 20px #1EAEDB;
      }

      .progress-bar {
        width: 200px;
        height: 3px;
        background: #222;
        margin-top: 20px;
        position: relative;
        overflow: hidden;
      }

      .progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #8B5CF6, #1EAEDB);
        animation: progress 3s ease-out forwards;
      }

      @keyframes glitch {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.9; }
      }

      @keyframes progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      #root.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="preloader">
      <div class="loader-content">
        <div class="degen-text">DEGEN</div>
        <div class="zone-text">ZONE</div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const preloader = document.querySelector('.preloader');
          const root = document.getElementById('root');
          
          preloader.classList.add('fade-out');
          root.classList.add('visible');
          
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }, 3000);
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
