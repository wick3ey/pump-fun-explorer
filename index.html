<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolUp - Secure Solana Token Creation Platform</title>
    <meta name="description" content="Create and launch Solana tokens securely with SolUp. Trusted by the Solana community." />
    <meta name="author" content="SolUp" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="keywords" content="solana, token creation, cryptocurrency, blockchain, secure" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https:;
      style-src 'self' 'unsafe-inline' https:;
      img-src 'self' https: data: blob:;
      connect-src 'self' https: wss:;
      font-src 'self' https:;
      object-src 'none';
      media-src 'self' https:;
      frame-src 'self' https:;
    " />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin" />
    <style>
      @keyframes matrix-rain {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0f1a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }

      .preloader::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, 
          rgba(10, 15, 26, 0.8) 0%,
          rgba(139, 92, 246, 0.1) 50%,
          rgba(10, 15, 26, 0.8) 100%
        );
        animation: matrix-rain 20s linear infinite;
        opacity: 0.3;
      }

      .preloader.fade-out {
        opacity: 0;
      }

      .loader-content {
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .degen-text {
        font-family: monospace;
        font-size: 4.5rem;
        color: #8B5CF6;
        margin: 0;
        opacity: 0;
        transform: translateY(20px);
        animation: 
          glitch 1s ease forwards,
          glitch-skew 1s infinite linear alternate-reverse;
        text-shadow: 
          0 0 5px #8B5CF6,
          0 0 10px #8B5CF6,
          0 0 20px #8B5CF6,
          0 0 40px #8B5CF6;
      }

      .zone-text {
        font-family: monospace;
        font-size: 3rem;
        color: #1EAEDB;
        margin: 0;
        opacity: 0;
        transform: translateY(20px);
        animation: 
          glitch 1s ease 0.5s forwards,
          glitch-skew 1s infinite linear alternate-reverse;
        text-shadow: 
          0 0 5px #1EAEDB,
          0 0 10px #1EAEDB,
          0 0 20px #1EAEDB,
          0 0 40px #1EAEDB;
      }

      .progress-bar {
        width: 300px;
        height: 2px;
        background: rgba(30, 174, 219, 0.1);
        margin-top: 30px;
        position: relative;
        overflow: hidden;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(30, 174, 219, 0.5);
      }

      .progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: linear-gradient(
          90deg,
          #8B5CF6,
          #1EAEDB,
          #8B5CF6
        );
        background-size: 200% 100%;
        animation: 
          progress 3s ease-out forwards,
          gradient-shift 2s linear infinite;
      }

      @keyframes glitch {
        0% {
          opacity: 0;
          transform: translateY(20px) skew(0deg);
        }
        20% {
          transform: translateY(10px) skew(20deg);
        }
        40% {
          transform: translateY(0) skew(-15deg);
        }
        60% {
          transform: translateY(-5px) skew(15deg);
        }
        80% {
          transform: translateY(-10px) skew(-10deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) skew(0deg);
        }
      }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(2deg); }
        40% { transform: skew(-2deg); }
        60% { transform: skew(1deg); }
        80% { transform: skew(-1deg); }
        100% { transform: skew(0deg); }
      }

      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.9; }
      }

      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 0%; }
      }

      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(139, 92, 246, 0.5);
        animation: scan 3s linear infinite;
      }

      @keyframes scan {
        0% { top: 0%; }
        100% { top: 100%; }
      }

      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      #root.visible {
        opacity: 1;
      }

      .cyber-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(transparent 0%, rgba(139, 92, 246, 0.1) 2%, transparent 3%) 0 0,
          linear-gradient(90deg, transparent 0%, rgba(30, 174, 219, 0.1) 2%, transparent 3%) 0 0;
        background-size: 50px 50px;
        animation: grid-move 20s linear infinite;
      }

      @keyframes grid-move {
        0% { transform: translateY(0); }
        100% { transform: translateY(1000px); }
      }
    </style>
  </head>
  <body>
    <div class="preloader">
      <div class="cyber-grid"></div>
      <div class="scan-line"></div>
      <div class="loader-content">
        <div class="degen-text">DEGEN</div>
        <div class="zone-text">ZONE</div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const preloader = document.querySelector('.preloader');
          const root = document.getElementById('root');
          
          preloader.classList.add('fade-out');
          root.classList.add('visible');
          
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }, 3000);
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
