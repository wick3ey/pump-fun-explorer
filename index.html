<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolUp - Secure Solana Token Creation Platform</title>
    <meta name="description" content="Create and launch Solana tokens securely with SolUp. Trusted by the Solana community." />
    <meta name="author" content="SolUp" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="keywords" content="solana, token creation, cryptocurrency, blockchain, secure" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/preloader.css" />
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https:;
      style-src 'self' 'unsafe-inline' https: https://fonts.googleapis.com;
      img-src 'self' https: data: blob:;
      connect-src 'self' https: wss:;
      font-src 'self' https: https://fonts.gstatic.com;
      object-src 'none';
      media-src 'self' https:;
      frame-src 'self' https:;
    " />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin" />
  </head>
  <body>
    <div class="preloader">
      <div class="loader-content">
        <div class="logo-container">
          <img src="/logo-transparent.png" alt="Logo" />
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const preloader = document.querySelector('.preloader');
          preloader.classList.add('fade-out');
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }, 3000);
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
